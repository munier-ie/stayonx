<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StayOnX</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Roboto", "sans-serif"],
            },
            colors: {
              // The Monolith Scale
              white: "#FFFFFF",
              gray: {
                50: "#F9FAFB", // Vapor Grey
                100: "#F3F4F6", // Mist
                200: "#E5E7EB", // Concrete
                300: "#D1D5DB",
                400: "#9CA3AF", // Steel
                500: "#6B7280",
                600: "#4B5563",
                700: "#374151", // Charcoal
                800: "#1F2937",
                900: "#111827", // Obsidian
              },
              accent: {
                50: "#EFF6FF",
                500: "#3B82F6", // Signal Blue
              },
            },
            boxShadow: {
              subtle: "0 1px 2px 0 rgba(0, 0, 0, 0.05)",
              card: "0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #374151; /* Charcoal */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Global Noise Overlay */
      .bg-noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Subtle Grid Texture for specific areas */
      .bg-grid-texture {
        background-image: linear-gradient(#f3f4f6 1px, transparent 1px),
          linear-gradient(90deg, #f3f4f6 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center top;
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animation Utilities */
      .animate-fade-in-up {
        animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.13.1"
        }
      }
    </script>
  </head>
  <body class="bg-noise">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
